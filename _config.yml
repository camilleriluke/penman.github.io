# GitHub Pages defaults
kramdown:
  input: GFM
  hard_wrap: false
gems:
  - jekyll-coffeescript
  - jekyll-paginate

# GitHub Pages enforced
lsi: false
safe: true
incremental: false
highlighter: rouge
gist:
  noscript: false

# Custom configuration
permalink: /:title
name: Ross Penman
url: "https://rosspenman.com"
include:
  - .well-known
exclude:
  - README.md
  - LICENSE.md
  - Gemfile
  - Gemfile.lock
  - gem_graph.png
  - CNAME
sass:
  sass_dir: _sass
